<head>

<body>
  <header>
    <!--Inicio Menu-->
    <nav class="navbar navbar-light bg-light ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Poli Coffe</a>
        <div class="contador" id="count__cart"></div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary bi bi-cart4 car__icon carrito" id="open-cart"
          data-bs-toggle="modal" data-bs-target="#exampleModal">
          <img src="./images/carrito.png" alt="carrito">
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Productos Seleccionados</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

              <div id="producto-selec" class="modal-body">

                    <div id="cartProducts">

                    </div>
                    <div id="totalCompra">

                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <div id="cartButtons">
                  <button class="btn btn-secondary" data-bs-dismiss="modal" id="close-cart">Seguir comprando</button>
                </div>
                <a type="button" id="limpiar" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</a>
              </div>
            </div>
          </div>
        </div>
        </span>

          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button id="boton" type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
              aria-label="Close">
            </button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Comprar</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Contactanos
                </a>
                <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                  <li><a class="dropdown-item"
                      href="https://api.whatsapp.com/send?phone=+5491140641006&text=Hola! Quisiera contactarme con ustedes"
                      target="_blank"><span><img class="Whatsapp-ico" src="./images/app.ico"
                          alt="Whatsapp">Whatsapp</a></span></li>
                </ul>
          </div>
        </div>
      </div>
